<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="shortcut icon" href="content/betheme/images/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <div class="action-bar bg-dark">
        <div class="container">
          <div class="row text-ld d-flex flex-column flex-lg-row">
            <div
              class="col d-flex align-items-center justify-content-center py-2"
            >
              <div class="fs-smaller px-2 d-md-inline d-none">
                Have any questions?
              </div>

              <li class="list-unstyled px-2">
                <a href="#" class="fs-smaller text-decoration-none"
                  ><i class="fa fa-phone text-ld px-1" aria-hidden="true"> </i
                  >+61 383 766 284</a
                >
              </li>

              <li class="list-unstyled px-2">
                <a href="#" class="fs-smaller text-decoration-none"
                  ><i class="fa fa-envelope text-ld px-1" aria-hidden="true"></i
                  >noreply@envato.com</a
                >
              </li>
            </div>

            <div
              class="col d-flex align-items-center justify-content-lg-end justify-content-center"
            >
              <div class="fs-smaller">
                <i
                  class="fs-6 px-2 fa fa-facebook fa-2x"
                  aria-hidden="true"
                ></i>
                <i class="fs-6 px-2 fa fa-twitter fa-2x" aria-hidden="true"></i>
                <i
                  class="fs-6 px-2 fa fa-dribbble fa-2x"
                  aria-hidden="true"
                ></i>
                <i
                  class="fs-6 px-2 fa fa-instagram fa-2x"
                  aria-hidden="true"
                ></i>
                <i class="fs-6 px-2 fa fa-behance fa-2x" aria-hidden="true"></i>
                <i class="fs-6 px-2 fa fa-codepen fa-2x" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- ############################## Header ############################## -->

      <header class="main-header bg-white">
        <div class="container d-flex justify-content-between">
          <div class="container my-4 d-md-flex f justify-content-between">
            <div class="row">
              <a
                class="navbar-brand d-md-inline d-flex justify-content-center"
                href="#"
              >
                <img
                  src="http://be.beantownthemes.com/html/content/betheme/images/logo.png"
                  alt=""
                />
              </a>
            </div>

            <div
              class="container d-md-flex justify-content-start justify-content-md-end"
            >
              <div class="row d-flex">
                <ul class="d-flex">
                  <li class="list-unstyled border-end">
                    <a href="#" class="nav-link text-primary">Home</a>
                  </li>
                  <li class="list-unstyled">
                    <a href="#" class="nav-link">Blog</a>
                  </li>
                  <li class="list-unstyled border-end">
                    <a href="#" class="nav-link">Portfolio</a>
                  </li>
                  <li class="list-unstyled border-end">
                    <a href="#" class="nav-link">About</a>
                  </li>
                  <li class="nav-list list-unstyled border-end">
                    <a href="#" class="nav-link">Contact</a>
                  </li>
                  <li class="nav-list list-unstyled">
                    <a href="#" class="nav-link"
                      ><i class="fa fa-search" aria-hidden="true"></i
                    ></a>
                  </li>
                </ul>
              </div>
              <!-- Button trigger modal -->
              <div class="row d-flex my-2 mx-1 justify-content-center">
                <button
                  class="btn btn-primary"
                  class="btn btn-sm"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  style="width: 120px; height: 40px"
                >
                  Sign up
                </button>
              </div>
            </div>

            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">sign up</h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label"
                          >Email</label
                        >
                        <div class="col-sm-10">
                          <input
                            type="email"
                            class="form-control"
                            id="inputEmail3"
                          />
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label
                          for="inputPassword3"
                          class="col-sm-2 col-form-label"
                          >Password</label
                        >
                        <div class="col-sm-10">
                          <input
                            type="password"
                            class="form-control"
                            id="inputPassword3"
                          />
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="button" class="btn btn-primary">
                      Save changes
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
